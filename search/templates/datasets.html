<!DOCTYPE html>
<html lang="en">
<body>
<h1>
    Qearch Datasets
</h1>
<h2>
    Dataset seleccionado: {{name_dataset}}
</h2>
<div>
    {% if count > 0 %}
    <p>Datasets disponibles: {{count}}</p>
    <ul>
        {% for item in names %}
        <li>
            {{item}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
Seleccione un dataset
<div>
    <form method="get" action="/">
        <input type="text" name="name_dataset">
        <input type="submit" value="Seleccionar">
    </form>
</div>
</body>
</html>
